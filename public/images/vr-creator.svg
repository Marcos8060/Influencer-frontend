        <circle cx="400" cy="150" r="3" fill="url(#gradient)" opacity="0.3"/>
        <circle cx="300" cy="500" r="4" fill="url(#gradient)" opacity="0.3"/>
        <circle cx="500" cy="500" r="4" fill="url(#gradient)" opacity="0.3"/>
